<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="../css/registration/styles_registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script
            src="https://kit.fontawesome.com/fd9c503804.js"
            crossorigin="anonymous"
    ></script>
    <link rel="icon" href="../image/logo/logo.png">
    <title>InnerCalmQuest.com</title>
</head>
<body>

<h1>Крутая форма!!!</h1>
<form action="#" id="contact_form" class="contact-form contact-grid">

    <div class="form-field name">
        <label class="label" for="fname">Полное Имя *</label>
        <input id="fname" type="text" required>
    </div>

    <div class="form-field email">
        <label class="label" for="email">email *</label>
        <input id="email" type="email" required>
    </div>

    <div class="form-field phone">
        <label class="label" for="phone">телефон *</label>
        <input id="phone" type="tel" required>
    </div>

    <div class="form-field subject">
        <label class="label">Город *</label>
        <select name="city" form="contact_form" required>
            <option value="Moscow" selected>Moscow</option>
            <option value="Kazan">Kazan</option>
            <option value="Saratov">Saratov</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="form-field comment-box">
        <label class="label">Cообщение:</label>
        <textarea name="comment-box" id="message" required></textarea>
    </div>

    <div class="submit-button">
        <button id="submit-btn" class="btn" type="submit" value="submit" onclick="askForRegistration()">submit</button>
    </div>

</form>

<script>
    function askForRegistration() {
        // Получаем значения полей
        var fullName = document.getElementById('fname').value;
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;
        var city = document.getElementById('contact_form').elements['city'].value;
        var message = document.getElementById('message').value;

        // Проверяем, заполнены ли все обязательные поля
        if (fullName && email && phone && city && message) {
            // Отображаем всплывающее окно
            alert('Форма отправлена!');

            // Возвращаем false, чтобы предотвратить отправку формы (если форма отправляется на сервер)
            return false;
        } else {
            // Если не все поля заполнены, можете предпринять другие действия или вернуть true для отправки формы
            alert('Пожалуйста, заполните все обязательные поля.');
            return false;
        }
    }
</script>


</body>
</html>
